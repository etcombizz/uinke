			<h1>Contact Us</h1>
			<form name="myForm" onsubmit="validateForm()" method="post" required>
			<div class="txtb">
				<label>Full Name :</label>
				<input type="text" name="fullname" required placeholder="Enter Your Name">	
			</div>
			<div class="txtb">
				<label>Email :</label>
				<input type="email" name="email" required placeholder="Enter Your Email">	
			</div>
			<div class="txtb">
				<label>Phone Number :</label>
				<input type="text" name="mbnumber" minlength="10" maxlength="13" required placeholder="Enter Your Pnone Number">	
			</div>
			<div class="txtb">
				<label>Message :</label>
				<textarea name="message" maxlength="1000"  required></textarea>
			</div>
			<input class="btn" type="submit" name="btn" value="Send">
		</form>
